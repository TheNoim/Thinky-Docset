<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thinky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        pre {
            margin-left: 8px;
            margin-bottom: 0;
            margin-top: 0;
        }

        span {
            padding: 0;
        }

        h1, h2, h3, h4, p {
            margin: 0;
        }

        span {
            padding: 0 !important;
        }

        ul {
            margin-left: 1em;
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>
<body ng-app="Thinky" ng-cloak>
<main layout-fill ng-controller="Thinky" layout="column">
    <md-toolbar class="md-whiteframe-3dp">
        <div class="md-toolbar-tools md-accent">
            <h2 style="color: #ffee58!important;">Thinky.io - A light Node.js ORM for RethinkDB</h2>
        </div>
    </md-toolbar>
    <md-content flex layout-padding>

        <!--Quickstart-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke;" id="Quickstart">
            <div marked="Sources.Quickstart" layout-padding></div>
        </div>
        <!--Introduction-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="Introduction">
            <div marked="Sources.Introduction" layout-padding></div>
        </div>
        <!--Importing thinky-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="ImportingThinky">
            <div marked="Sources.Importing_thinky" layout-padding></div>
        </div>
        <!--Schemas-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="Schemas">
            <div marked="Sources.Schemas" layout-padding></div>
        </div>
        <!--Relations-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="Relations">
            <div marked="Sources.Relations" layout-padding></div>
        </div>
        <!--Virtual fields-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="VirtualFields">
            <div marked="Sources.VirtualFields" layout-padding></div>
        </div>
        <!--Changefeeds-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="Changefeeds">
            <div marked="Sources.Changefeeds" layout-padding></div>
        </div>
        <!--API-->
        <div layout-padding class="md-whiteframe-1dp" style="background-color: whitesmoke; margin-top: 1em;" id="API">
            <div marked="Sources.API" layout-padding></div>
        </div>
    </md-content>
</main>
</body>
</html>
